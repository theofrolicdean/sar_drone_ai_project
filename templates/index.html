<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAR Drone Control</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            color: #333;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .controls {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        .display {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #e9ecef;
        }
        h1, h2 {
            color: #1c1e21;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 10px;
            margin-top: 0;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn-danger {
            background-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        .status-box {
            margin-top: 20px;
        }
        .status-item {
            font-size: 16px;
            margin-bottom: 10px;
        }
        .status-item span {
            font-weight: bold;
            color: #495057;
        }
        #alert {
            font-size: 20px;
            font-weight: bold;
            color: #dc3545;
            text-align: center;
            margin-top: 20px;
            min-height: 30px;
        }
        #video-feed {
            max-width: 960px;
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <h1>Drone Control</h1>
            <button class="btn" onclick="sendCommand('takeoff')">Take Off & Search</button>
            <button class="btn btn-danger" onclick="sendCommand('land')">Land</button>
            
            <div class="status-box">
                <h2>Status</h2>
                <div id="status-state" class="status-item">State: <span>N/A</span></div>
                <div id="status-battery" class="status-item">Battery: <span>N/A</span></div>
                <div id="status-position" class="status-item">Position: <span>(0, 0, 0)</span></div>
                <div id="alert"></div>
            </div>
        </div>
        <div class="display">
            <img id="video-feed" src="{{ url_for('video_feed') }}" alt="Video Feed">
        </div>
    </div>
    <script>
        function sendCommand(command) {

            fetch(command, {
                method: 'POST',
            })
            .then(response => response.json())
            .then(data => {
                console.log(`${command} command success:`, data.message);
            })
            .catch(error => {
                console.error(`Error sending ${command} command:`, error);
            });
        }

        function updateStatus() {

            fetch('status')
                .then(response => response.json())
                .then(data => {
                    document.getElementById("status-state").querySelector("span").textContent = data.state;
                    document.getElementById("status-battery").querySelector("span").textContent = `${data.battery}%`;
                    
                    const pos = data.position;
                    const posText = `(${pos[0].toFixed(1)}, ${pos[1].toFixed(1)}, ${pos[2].toFixed(1)})m`;
                    document.getElementById("status-position").querySelector("span").textContent = posText;

                    const alertDiv = document.getElementById("alert");
                    if (data.state === "SOS! Hovering for Rescue") {
                        alertDiv.textContent = "!!! SOS DETECTED !!!";
                    } else {
                        alertDiv.textContent = "";
                    }
                })
                .catch(error => {
                    document.getElementById("status-state").querySelector("span").textContent = 'Error';
                });
        }

        setInterval(updateStatus, 1000);
        updateStatus();
    </script>
</body>
</html>
